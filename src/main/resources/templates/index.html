      <header th:replace="layout/platilla :: header"/>
      
      <h2>lista de clientes</h2>
      <a th:href="@{/nuevoCliente}">Nuevo Cliente</a>
      <br> 
      <br> 
      <div th:if="${cliente != null and !clientes.empty}">
      <table border="1">
          <thead id="encabezadoTabla">
              <tr>
                  <th>nombre</th>
                  <th>Apellidos</th>
                  <th>Correo</th>
                  <th>Telefono</th>
                  <th>Modificar</th>
                  <th>Eliminar</th>
              </tr>
          </thead>
          <tbody>
              <tr th:each="item : ${clientes}">
                  <td th:class="nombreAzul" th:text="${item.nombre}"></td>
                  <td th:text="${item.apellidos}"></td>
                  <td th:text="${item.correo}"></td>
                  <td th:text="${item.telefono}"></td>
                  <td><a th:href="@{/modificarCliente/} + ${item.idCliente}">Modificar</a></td>
                  <td><a th:href="@{/eliminarCliente/} + ${item.idCliente}">Eliminar</a></td>
              </tr>
          </tbody>
      </table>
</div>
      
      <div th:if="${cliente == null or clientes.empty}">
          La lista de clientes esta vacia
      </div>
      <footer th:replace="layout/platilla :: footer" />
